<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <script>
        function guessNum() {
            let randomNo = Math.floor(Math.random() * 10) + 1;
            let num=prompt("Guess a number from 1 to 10 : ");
            num=Number.parseInt(num);
            while (num !== randomNo) {
                if (num < randomNo) {
                    alert("Try Greater Number : ");
                } else {
                    alert("Try Lesser Number!");
                }
                num =prompt("Guess a number from 1 to 10: ");
                num=Number.parseInt(num);
            }
            alert("You guessed it right ");
        }
    guessNum();
    </script>
</body>
</html>
